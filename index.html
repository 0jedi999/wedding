<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ร่วมแสดงความยินดี</title>

<style>
body {
  font-family: sans-serif;
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.logo {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

.date {
  text-align: center;
  margin-bottom: 20px;
}

.section {
  margin-bottom: 18px;
}

input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  box-sizing: border-box;
}

textarea {
  min-height: 80px;
  resize: none;
}

button {
  background: black;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}

button:disabled {
  background: #999;
}

.qr-row {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
}

.qr-box {
  width: 120px;
  height: 100px;
  background: #eee;
  display: flex;
  align-items: center;
  justify-content: center;
}

.radio-option {
  display: flex;
  align-items: center;
  margin-top: 6px;
}

.radio-option input {
  width: auto;
  margin-right: 8px;
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 25px;
  border-radius: 12px;
  width: 85%;
  max-width: 350px;
  text-align: center;
  animation: pop 0.25s ease;
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>

<body>

<div class="logo">LOGO งานแต่ง</div>
<div class="date">17 กุมภาพันธ์ 2026</div>

<div class="section qr-row">
  <div class="qr-box">Mini QR</div>
  <button id="uploadBtn" onclick="goToUpload()">แนบสลิป</button>
</div>

<div class="section">
  <label>จำนวนเงิน</label>
  <input type="number" id="amount">
</div>

<div class="section">
  <label>ชื่อ</label>
  <input type="text" id="name">
</div>

<div class="section">
  <label>ฝ่าย</label>
  <label class="radio-option">
    <input type="radio" name="side" value="ฝ่ายเจ้าบ่าว">
    เจ้าบ่าว
  </label>
  <label class="radio-option">
    <input type="radio" name="side" value="ฝ่ายเจ้าสาว">
    เจ้าสาว
  </label>
</div>

<div class="section">
  <label>สะดวกเดินทางมาร่วมงานหรือไม่?</label>
  <label class="radio-option">
    <input type="radio" name="attendance" value="สะดวก">
    สะดวก
  </label>
  <label class="radio-option">
    <input type="radio" name="attendance" value="ไม่สะดวก">
    ไม่สะดวก
  </label>
</div>

<div class="section">
  <label>คำอวยพร</label>
  <textarea id="message"></textarea>
</div>

<div class="section">
  <button id="submitBtn" onclick="submitForm()">ส่ง</button>
</div>

<!-- ===== THANK YOU MODAL ===== -->
<div id="thankModal" class="modal">
  <div class="modal-content">
    <p id="thankText"></p>
    <button onclick="closeModal()">ปิด</button>
  </div>
</div>
<script>

const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbz-Mn7z3XnTd7JM2gxnRLpksxey-WOfIyvlzobeQf5LwMkHM6rBFBQOtGU0NT-f6CLm/exec";

let isSubmitting = false;

/* ===========================
   ไปหน้าอัปโหลด
=========================== */
function goToUpload() {
  window.location.href = "upload.html";
}

/* ===========================
   โหลดหน้า
=========================== */
window.onload = function () {
  const slipData = sessionStorage.getItem("slipData");
  if (slipData) {
    const btn = document.getElementById("uploadBtn");
    btn.innerText = "แนบสลิปแล้ว ✓";
    btn.style.background = "green";
  }
};

/* ===========================
   บีบอัดรูปก่อนส่ง
=========================== */
function compressImage(base64, maxWidth = 1200, quality = 0.7) {
  return new Promise((resolve) => {
    const img = new Image();
    img.src = base64;

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const scale = Math.min(maxWidth / img.width, 1);

      canvas.width = img.width * scale;
      canvas.height = img.height * scale;

      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

      resolve(canvas.toDataURL("image/jpeg", quality));
    };
  });
}

/* ===========================
   ปลดล็อกระบบ
=========================== */
function unlock() {
  isSubmitting = false;
  document.getElementById("submitBtn").disabled = false;
  document.getElementById("loadingOverlay").style.display = "none";
}

/* ===========================
   Submit หลัก
=========================== */
async function submitForm() {

  if (isSubmitting) return;
  isSubmitting = true;

  const btn = document.getElementById("submitBtn");
  btn.disabled = true;
  document.getElementById("loadingOverlay").style.display = "flex";

  const name = document.getElementById("name").value.trim();
  const amount = document.getElementById("amount").value.trim();
  const message = document.getElementById("message").value.trim();
  const side = document.querySelector('input[name="side"]:checked');
  const attendance = document.querySelector('input[name="attendance"]:checked');
  let slipData = sessionStorage.getItem("slipData");

  if (!name || !amount || !side || !attendance) {
    alert("กรอกข้อมูลให้ครบก่อนส่ง");
    unlock();
    return;
  }
  if (!slipData) {
    alert("กรุณาแนบสลิปก่อนส่ง");
    unlock();
    return;
  }
  

  try {

    // บีบอัดรูป
    slipData = await compressImage(slipData);

    const payload = {
      name,
      amount,
      message,
      side: side.value,
      attendance: attendance.value,
      slipBase64: slipData
    };

    // timeout 15 วิ
    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 15000);

    const response = await fetch(WEBAPP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
      signal: controller.signal
    });

    clearTimeout(timeout);

    if (!response.ok) {
      throw new Error("Server error");
    }

    const result = await response.json();

    if (result.result === "success") {
      showThankYou(name, side.value, message);
      resetForm();
    } else {
      alert("บันทึกข้อมูลไม่สำเร็จ");
    }

  } catch (error) {

    if (error.name === "AbortError") {
      alert("การเชื่อมต่อใช้เวลานานเกินไป กรุณาลองใหม่");
    } else {
      alert("เชื่อมต่อเซิร์ฟเวอร์ไม่ได้");
    }

    console.error(error);
  }

  unlock();
}

/* ===========================
   Thank you modal
=========================== */
function showThankYou(name, side, message) {

  const text = `
    ขอขอบพระคุณ คุณ ${name}<br>
    ${side}<br><br>
    ขอบคุณสำหรับคำอวยพร<br>
    "${message || '-'}"
  `;

  document.getElementById("thankText").innerHTML = text;
  document.getElementById("thankModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("thankModal").style.display = "none";
}

/* ===========================
   รีเซ็ตฟอร์ม
=========================== */
function resetForm() {

  document.getElementById("name").value = "";
  document.getElementById("amount").value = "";
  document.getElementById("message").value = "";

  document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);

  sessionStorage.removeItem("slipData");

  const btn = document.getElementById("uploadBtn");
  btn.innerText = "แนบสลิป";
  btn.style.background = "black";
}

</script>
  
</div>
  <div id="loadingOverlay" style="
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:9999;
">
  <div style="
    background:white;
    padding:20px 30px;
    border-radius:10px;
    font-size:16px;
  ">
    กำลังบันทึกข้อมูล กรุณารอสักครู่...
  </div>
</div>
</body>
</html>
